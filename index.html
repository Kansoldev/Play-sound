<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Play Sound</title>
		<link rel="icon" href="img/favicon.png">
		<link rel="stylesheet" href="sound.css">
		<script src="sound.js" defer></script>
	</head>

	<body>
		<div class="app">
			<h1>Tap any color to play a sound</h1>

			<div class="colorful-elements"></div>

			<div class="colors">
				<div class="color1">
					<audio class="sound" src="sounds/bubbles.mp3"></audio>
				</div>
				<div class="color2">
					<audio class="sound" src="sounds/clay.mp3"></audio>
				</div>
				<div class="color3">
					<audio class="sound" src="sounds/moon.mp3"></audio>
				</div>
				<div class="color4">
					<audio class="sound" src="sounds/ufo.mp3"></audio>
				</div>
				<div class="color5">
					<audio class="sound" src="sounds/glimmer.mp3"></audio>
				</div>
				<div class="color6">
					<audio class="sound" src="sounds/confetti.mp3"></audio>
				</div>
			</div>
		</div>
	</body>
</html>
